<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>メインメニュー - 電力モニタ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .menu-card {
            transition: transform 0.2s, shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold" style="color: #3B82F6;">電力監視システム</h1>
            <p class="text-secondary">表示するユニットまたは比較モードを選択してください</p>
        </div>

        <div class="row g-4 justify-content-center">
            <div class="col-md-4">
                <a href="{{ url_for('dashboard', unit_id='unit01') }}" class="card h-100 p-4 border-0 shadow-sm menu-card text-center">
                    <div class="icon-circle bg-primary bg-opacity-10 text-primary mx-auto">
                        <i class="bi bi-cpu fs-2"></i>
                    </div>
                    <h4>ユニット 01</h4>
                    <p class="text-muted small">単独のリアルタイム監視と<br>履歴確認</p>
                </a>
            </div>

            <div class="col-md-4">
                <a href="{{ url_for('dashboard', unit_id='unit02') }}" class="card h-100 p-4 border-0 shadow-sm menu-card text-center">
                    <div class="icon-circle bg-warning bg-opacity-10 text-warning mx-auto">
                        <i class="bi bi-cpu-fill fs-2"></i>
                    </div>
                    <h4>ユニット 02</h4>
                    <p class="text-muted small">単独のリアルタイム監視と<br>履歴確認</p>
                </a>
            </div>

            <div class="col-md-4">
                <a href="{{ url_for('hikaku') }}" class="card h-100 p-4 border-0 shadow-sm menu-card text-center">
                    <div class="icon-circle bg-info bg-opacity-10 text-info mx-auto">
                        <i class="bi bi-columns-gap fs-2"></i>
                    </div>
                    <h4>比較モード</h4>
                    <p class="text-muted small">2つのユニットを並べて<br>同時比較</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
