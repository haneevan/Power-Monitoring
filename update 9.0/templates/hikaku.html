<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>比較ページ - 電力モニタ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-3">
    <!--Top section. Title, time and refresh button-->
        <div class="row align-items-center mb-2 pb-2 border-bottom border-secondary-subtle">
            <div class="col-6">
                <h3 class="me-4 mb-0" style="color: #3B82F6;">
                    電力量モニタ <span class="text-secondary small">比較モード</span>
                </h3>
            </div>
            <div class="col-6 text-end">
                <span id="lastUpdated" class="text-secondary small me-3">最終更新: --:--:--</span>
                <a href="/?start=dashboard" class="btn btn-sm btn-outline-primary" onclick="location.reload()">
                    <i class="bi bi-house me-1"></i>メニュー
                </a>
            </div>
        </div>
    <!-------------------------------------------->
        <div class="row mb-2">
            <div class="col-12">
                <div class="card p-3 shadow-sm border-0">
                    <form id="historyForm" class="row g-2 align-items-end">
                        <div class="col-md-5">
                            <label class="form-label text-muted small mb-1">開始日</label>
                            <input type="text" class="form-control form-control-sm date-picker" id="startDate" required autocomplete="off">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label text-muted small mb-1">終了日</label>
                            <input type="text" class="form-control form-control-sm date-picker" id="endDate" required autocomplete="off">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-sm w-100">読込</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="text-secondary small mb-0" id="currentRangeText">
                            表示範囲: 直近 10 分間
                        </p>
                        <div class="d-flex gap-2">
                            <button type="button" id="resetLiveBtn" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-broadcast"></i> ライブ表示に戻る
                            </button>
                            <button type="button" id="exportCsvBtn" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-file-earmark-spreadsheet me-1"></i>CSV出力
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-2">
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-primary border-4">
                    <h6 class="card-title text-muted fw-bold">電圧履歴 (V) UNIT 01</h6>
                    <div style="height: 300px;">
                        <canvas id="vChartU1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-primary border-4">
                    <h6 class="card-title text-muted fw-bold">電流履歴 (A) UNIT 01</h6>
                    <div style="height: 300px;">
                        <canvas id="cChartU1"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-warning border-4">
                    <h6 class="card-title text-muted fw-bold">電圧履歴 (V) UNIT 02</h6>
                    <div style="height: 300px;">
                        <canvas id="vChartU2"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-warning border-4">
                    <h6 class="card-title text-muted fw-bold">電流履歴 (A) UNIT 02</h6>
                    <div style="height: 300px;">
                        <canvas id="cChartU2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.flaskData = {
            readIntervalMs: {{ read_interval_ms }},
            historyU1: {{ history_u1 | tojson }},
            historyU2: {{ history_u2 | tojson }}
        };
    </script>
    <script src="{{ url_for('static', filename='hikaku_script.js') }}"></script>
</body>
</html>
