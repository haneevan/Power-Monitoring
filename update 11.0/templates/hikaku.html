<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>比較ページ - 電力モニタ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-3">
        <div class="row align-items-center mb-2 pb-2 border-bottom border-secondary-subtle">
            <div class="col-6">
                <h3 class="me-4 mb-0" style="color: #3B82F6;">
                    電力量モニタ <span class="text-secondary small">比較モード (UNIT 01 vs 02)</span>
                </h3>
            </div>
            <div class="col-6 text-end">
                <span id="lastUpdated" class="text-secondary small me-3">最終更新: --:--:--</span>
                <a href="/?start=dashboard" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-house me-1"></i>メニュー
                </a>
                <a href="/dashboard/unit01" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-cpu me-1"></i>ユニット監視へ
                </a>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="card p-3 shadow-sm border-0">
                    <form id="historyForm" class="row g-2 align-items-end">
                        <div class="col-md-5">
                            <label class="form-label text-muted small mb-1">開始日</label>
                            <input type="text" class="form-control form-control-sm date-picker" id="startDate" required autocomplete="off">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label text-muted small mb-1">終了日</label>
                            <input type="text" class="form-control form-control-sm date-picker" id="endDate" required autocomplete="off">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-sm w-100">データ読込</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <p class="text-secondary small mb-0" id="currentRangeText">
                            表示範囲: 過去24時間
                        </p>
                        <div class="d-flex gap-2">
                            <button type="button" id="resetLiveBtn" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-arrow-clockwise"></i> 24h表示にリセット
                            </button>
                            <button type="button" id="exportCsvBtn" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-file-earmark-spreadsheet me-1"></i>比較用CSV出力
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-primary border-4">
                    <h6 class="card-title text-muted fw-bold" id="titleU1Hist">UNIT 01: 電流履歴 24h(A)</h6>
                    <div style="height: 300px;">
                        <canvas id="currentChart24h_U1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-warning border-4">
                    <h6 class="card-title text-muted fw-bold" id="titleU2Hist">UNIT 02: 電流履歴 24h(A)</h6>
                    <div style="height: 300px;">
                        <canvas id="currentChart24h_U2"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-primary border-4">
                    <h6 class="card-title text-muted fw-bold">UNIT 01: 電流履歴 30秒(A)</h6>
                    <div style="height: 300px;">
                        <canvas id="currentChart_U1"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card p-3 shadow-sm border-0 border-top border-warning border-4">
                    <h6 class="card-title text-muted fw-bold">UNIT 02: 電流履歴 30秒(A)</h6>
                    <div style="height: 300px;">
                        <canvas id="currentChart_U2"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-4 mb-3 text-center text-secondary small">
            <p>※ 比較モードでは電流(A)のみを表示しています。詳細な電圧・電力は各ユニット監視ページを確認してください。</p>
        </footer>
    </div>

    <script>
        window.flaskData = {
            readIntervalMs: {{ read_interval_ms }},
            historyU1: {{ history_u1 | tojson }},
            historyU2: {{ history_u2 | tojson }},
            apiUrlU1: "/api/unit01/latest",
            apiUrlU2: "/api/unit02/latest"
        };
    </script>
    <script src="{{ url_for('static', filename='hikaku_script.js') }}"></script>
</body>
</html>
